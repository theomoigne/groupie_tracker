<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="../../static/css/artist.css">
    <title>{{.Name}}</title>
</head>

<body>
    <header>
        <div id="overlayer">
            <h2>{{.Name}}</h2>
        </div>
        <section id="banner">
            <div id="banner-image">
                <img src="../../static/img/1Images.jfif" alt="singer">
            </div>
        </section>
    </header>

    <main>
        <section id="back">
            <a href="../../">Back</a>
        </section>

        <h2>{{.Name}}</h2>

        <section id="artist">
            <div class="content-image">
                <img src="{{.Image}}" alt="{{.Name}}">
            </div>

            <div class="content-members">
                <h3>Members</h3>
                <ul class="members-ul">
                    {{range $i, $v := .Members}}
                    <li class="members-li">{{$v}}</li>
                    {{end}}
                </ul>
            </div>

            <div class="content-creaDate">Creation Date - {{.CreationDate}}</div>

            <div class="content-firstAlbum">First Album: {{.FirstAlbum}}</div>

            <div class="content-locations">
                Locations: <span>{{.Locations}}</span>
            </div>

            <div class="content-concertDates">
                Concert Dates: <span>{{.ConcertDates}}</span>
            </div>

            <div class="content-relations">
                Relations:
                <pre>{{.Relations}}</pre>
            </div>
        </section>
    </main>

    <footer>
        <div>
        </div>
    </footer>
</body>

</html>
