<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Groupie-tracker</title>
</head>

<body>
    <div class="preloader">
        <div class="preloader__row">
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
        </div>
    </div>

    <header>
        <div id="overlayer">
            <h2>Groupie-Tracker</h2>
        </div>
        <section id="banner">
            <div id="banner-image">
                <img src="static/img/1Images.jfif" alt="singer">
            </div>
        </section>
    </header>

    <main>
        <h2>Artists</h2>
        <section id="content">
            {{range $key, $value := .}}
            <div class="card card{{$key}}">
                <div class="card-image">
                    <a href="Artist/{{$value.Name}}/"><img src="{{$value.Image}}" alt="{{$value.Name}}"></a>
                </div>
                <div class="card-name">
                    <a href="Artist/{{$value.Name}}/">{{$value.Name}}</a>
                </div>
            </div>
            {{end}}
        </section>
    </main>

    <footer>
        <div>
            developer par Thomas Marty & Th√©o Moigne & Catherin Chen
        </div>
    </footer>

    <script src="static/js/script.js"></script>
</body>

</html>
